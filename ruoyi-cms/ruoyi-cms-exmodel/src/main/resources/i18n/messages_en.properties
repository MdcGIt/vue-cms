# 模板freemarker
FREEMARKER.TAG.NAME.cms_xmodel_field=Extend model field list tag
FREEMARKER.TAG.DESC.cms_xmodel_field=Fetch model field list, use <#list> in tag lik "<#list DataList as field>${field.name}</#list>" to walk through the list of fields,  use the tag in <@cms_xmodel_data> to use ${ModelData[field.fieldName]} to get field value.
FREEMARKER.TAG.NAME.cms_xmodel_data=Extend model data tag
FREEMARKER.TAG.DESC.cms_xmodel_data=Fetch model data and use "${ModelData.xxx}" to get model field data.