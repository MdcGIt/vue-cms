# 项目相关配置
ruoyi:
  # 名称
  name: RuoYi-Vue-CMS
  # 版本
  version: 0.1.0
  # 版权年份
  copyrightYear: 2023
  system:
    # 演示模式开关
    demoMode: false
    # 文件路径 示例（ Windows配置D:/ruoyi/uploadPath，Linux配置 /home/ruoyi/uploadPath）
    uploadPath: 'D:/ruoyi/uploadPath'
    # 验证码类型 math 数组计算 char 字符验证
    captchaType: math

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  # 开启优雅停机
  shutdown: graceful 
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

# 日志配置
logging:
  level:
    com.ruoyi: debug
    org.springframework: warn

# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  lifecycle: 
    # 设置停机缓冲时间，默认：30s
    timeout-per-shutdown-phase: 20s 
  # 文件上传
  servlet:
    multipart: 
      # 单个文件大小
      max-file-size:  20MB
      # 设置总上传的文件大小
      max-request-size:  100MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: false
  freemarker:
    check-template-location: false
  # redis 配置
  data:
    elasticsearch: 
      repositories:
        enabled: true
      cluster-name: docker-cluster-01
      cluster-nodes: 127.0.0.1:9300
    redis:
      # 地址
      host: 127.0.0.1
      # 端口，默认为6379
      port: 6379
      # 数据库索引
      database: 0
      # 密码
      password: b18a03
      # 连接超时时间
      timeout: 10s
      lettuce: 
        pool: 
          # 连接池中的最小空闲连接
          min-idle: 0
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池的最大数据库连接数
          max-active: 8
          # #连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
  flyway:
    enabled: true
    # 迁移sql脚本文件存放路径，默认：classpath:db/migration
    locations: classpath:db/migration
    # 迁移sql脚本文件名称的前缀，默认：V
    sql-migration-prefix: V
    # 迁移sql脚本文件名称分隔符，默认2个下划线：__
    sql-migration-separator: __
    # 迁移sql脚本文件名称后缀
    sql-migration-suffixes: .sql
    # 迁移时是否进行校验
    validate-on-migrate: true
    # 当迁移发现数据库非空且存在没有元数据的表时，自动执行基准迁移，新建schema_version表
    baseline-on-migrate: true
  # 数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid: 
      # 主库数据源
      master:
        url: jdbc:mysql://127.0.0.1:3306/ry_cms?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: root
        password: hello1234
      # 从库数据源
      slave:
        # 从数据源开关/默认关闭
        enabled: false
        url: 
        username: 
        password: 
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter: 
        enabled: true
      # 控制台需要等druid支持springboot3
      #statViewServlet:
      #  enabled: true
      #  # 设置白名单，不填则允许所有访问
      #  allow:
      #  url-pattern: /druid/*
      #  # 控制台管理用户名和密码
      #  login-username: admin
      #  login-password: 111111
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true

sa-token: 
    # token名称 (同时也是cookie名称)
    token-name: Authorization
    # token前缀
    token-prefix: Bearer
    # token有效期，单位s 默认30天, -1代表永不过期 
    timeout: 2592000
    # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
    activity-timeout: -1
    # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录) 
    is-concurrent: true
    # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token) 
    is-share: true
    # token风格
    token-style: uuid
    # 是否输出操作日志 
    is-log: true            
  
# MyBatis配置
mybatis-plus: 
  # 搜索指定包别名
  typeAliasesPackage: com.ruoyi.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 防止XSS攻击
xss: 
  # 过滤开关
  enabled: true
  mode: clean
  # 过滤链接
  urlPatterns: 
   - /system/* 
   - /monitor/*
   - /tool/*

xxl:
  job:
    enable: true
    accessToken: default_token
    adminAddresses: http://127.0.0.1:18080/xxl-job-admin
    executor:
      ### 执行器AppName [选填]：执行器心跳注册分组依据；为空则关闭自动注册
      appname: ruoyi-admin
      ### 执行器注册 [选填]：优先使用该配置作为注册地址，为空时使用内嵌服务 ”IP:PORT“ 作为注册地址。从而更灵活的支持容器类型执行器动态IP和动态映射端口问题。
      #address: 
      ### 执行器IP [选填]：默认为空表示自动获取IP，多网卡时可手动设置指定IP，该IP不会绑定Host仅作为通讯实用；地址信息用于 "执行器注册" 和 "调度中心请求并触发任务"；
      ip: 
      ### 执行器端口号 [选填]：小于等于0则自动获取；默认端口为9999，单机部署多个执行器时，注意要配置不同执行器端口；
      port: 9968
      ### 执行器运行日志文件存储磁盘路径 [选填] ：需要对该路径拥有读写权限；为空则使用默认路径；
      logpath: D:/dev/workspace_jdk17/RuoYi-Vue/ruoyi-modules/ruoyi-xxljob/jobhandler
      ### 执行器日志文件保存天数 [选填] ： 过期日志自动清理, 限制值大于等于3时生效; 否则, 如-1, 关闭自动清理功能；默认：30
      logretentiondays: 30